<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>카카오 로그인 api 이용하기</title>
	<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.1/kakao.min.js" integrity="sha384-kDljxUXHaJ9xAb2AzRd59KxjrFjzHa5TAoFQ6GbYTCAG0bjM55XohjjDT7tDDC01" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
 
<h1> 카카오 로그인 api 이용하기 </h1>
 	
<h1>카카오 로그인 테스트</h1>
<form>
<script>
  	Kakao.init('1a4c9747a2b2880470d7fdb8bc928a8c'); // 사용하려는 앱의 JavaScript 키 입력
  	console.log(Kakao.isInitialized()); // 초기화 판단여부
</script>

<a id="kakao-login-btn" href="javascript:loginWithKakao();">
  <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
    alt="카카오 로그인 버튼" />
</a>
<p id="token-result"></p>
<button class="api-btn" onclick="requestUserInfo()">사용자 정보 가져오기</button>

<script>
  function loginWithKakao() {
    Kakao.Auth.authorize({
      redirectUri: 'http://localhost:8081/kakaoLogin',
      //state: 'userme',
    });  
  }

  function requestUserInfo() {
    Kakao.API.request({
      url: '/v2/user/me'
    })
      .then(function(res) {
        alert(JSON.stringify(res));
      })
      .catch(function(err) {
        alert(
          'failed to request user information: ' + JSON.stringify(err)
        );
      });
  }

  // 아래는 데모를 위한 UI 코드입니다.
  displayToken();
  function displayToken() {	  
	const kakaoCode = location.search.split('?code=')[1];
	
	$.ajax({
    type : "post"
    , url : "https://kauth.kakao.com/oauth/token"
    , data : {
        grant_type : "authorization_code",
        client_id : "1a4c9747a2b2880470d7fdb8bc928a8c",
        redirect_uri : "http://localhost:8081/kaakoLogin",
        code : kakaoCode
    }
    , contentType:"application/x-www-form-urlencoded;charset=utf-8"
    , dataType: null
    , success : function(response) {
        Kakao.Auth.setAccessToken(response.access_token);
        document.querySelector('button.api-btn').style.visibility = 'visible';
    }
    ,error : function(jqXHR, error) {

    }
});
	
    var token = getCookie('authorize-access-token');
    if(token) {
      Kakao.Auth.setAccessToken(token);
      document.querySelector('#token-result').innerText = 'login success, ready to request API';
      document.querySelector('button.api-btn').style.visibility = 'visible';
    }
  }

  function getCookie(name) {
    var parts = document.cookie.split(name + '=');
    if (parts.length === 2) { return parts[1].split(';')[0]; }
  }
</script>
    

</form>

</body>
</html>
